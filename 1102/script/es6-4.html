<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>배열 요소 접근 명령문 및 메소드</title>
   <script>
      // map()은 기존의 배열을 이용하여 새로운 배열을 만들 수 있다.
      var base = [10,20,30,40,50];
      // var area = base.map(function(value, index, array){
      //    return value*8;
      // });
      var area = base.map((value, index,array) => value*8)
      console.log(area);

      // filter()는 조건에 맞는 배열요소들만 새로운 배열로 만들어 준다.
      var data = ['js', 20, 30, 'html', 'css'];
      // var num = data.filter(function(value, index){
      //    return typeof value === 'number';
      // });
      var num = data.filter((value,index) => typeof value === 'number');

      console.log(num);

      // for..in문은 배열의 인덱스값 반환
      var cities = ['서울', '대구', '대전', '부산'];
      for(var i in cities){
         console.log(i);
      }

      // for..of문은 배열의 값을 반환
      var cities = ['서울', '대구', '대전', '부산'];
      for(var city of cities){
         console.log(city);
      }

      // forEach()문 - 새로운 배열을 만들어주는 map과 달리 값만 추출함.
      var num = [1,2,3];
      // num.forEach(function(value, index, array){
      //    console.log(value);
      //    // console.log(index);
      //    // console.log(array);
      // });
      num.forEach((value, index, array) => {
         console.log(value);
         console.log(index);
         console.log(array);
      });
   </script>
</head>
<body>
   
</body>
</html>
