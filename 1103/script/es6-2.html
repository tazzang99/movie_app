<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>객체</title>
   <script>
      //객체 : 변수는 데이터 값을 하나 밖에 저장하지 못 하지만, 객체는 데이터 값을 필요한 대로 만들어서 사용할 수 있다. 
      //var 변수 = {name:홍길동, age:20, nationality:'한국'};
      //props 객체 = {propsName:"macaron", propsName2: true, propsName3: Array(6)}

      //객체의 속성(Properties)은 객체의 속성 값을 저장하는 프로퍼티와 객체의 함수 메서드로 구성된다.

      // object.length = 속성
      // object.printOut() = 메소드

      //var object = {
      // 프로퍼티:값
      // name : 홍길동,
      // age:20, 
      // nationality:'한국',
      // 메소드: function(){
      // 
      // },
      // printOut: function(){
      //    메소드
      // }
      //}

      // 사용자 정의 객체, 객체 리터럴(Object literal)
      var info = {
         subject: 'css',
         credit: 1,
         printOut: function(){
            return info.subject + ', ' + info.credit + '학점';
         }
      };

      console.log(info.subject);
      console.log(info.credit);
      console.log(info.printOut());

      info.days = 20; //객체 속성 추가
      console.log(info.days);

      delete info.credit; // 속성 삭제
      console.log(info.credit);

      info.printOut = function(){
         return info.subject + ", " + info.days + "일";
      };

      console.log(info.printOut());

   </script>
</head>

</body>
</html>
